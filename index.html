<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css"/>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body>
    <main id="feedback-container">
      <!-- Rating state start -->
      <section id="rating-section">
        <div id="star">
          <img src="icon-star.svg" alt="Icon Star" />
        </div>
        <div id="div-1">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div id="div-2">
          <button type="submit" id="rating1" class="rating" onclick="selectRating(1)">1</button>
          <button type="submit" id="rating2" class="rating" onclick="selectRating(2)">2</button>
          <button type="submit" id="rating3" class="rating" onclick="selectRating(3)">3</button>
          <button type="submit" id="rating4" class="rating" onclick="selectRating(4)">4</button>
          <button type="submit" id="rating5" class="rating" onclick="selectRating(5)">5</button>
        </div>
        <button type="submit" id="submit-btn" onclick="submitRating()">Submit</button>
      </section>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <section id="thank-you-section">
        <div id="thankyou-image">
          <img src="illustration-thank-you.svg" alt="Thank You Illustration"/>
        </div>
        <div id="div-3">
          <p id="selects"></p>
        </div>
        <div id="div-4">
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </section>
      <!-- Thank you state end -->
    </main>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
